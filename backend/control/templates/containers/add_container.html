{% extends '../dashboard.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div id="content" class="can_have_sidenav">
    <div class="p-3">
        <div class="row">
            <div class="col col-lg-8 p-3 border roundend">
                <form method="POST">
                    <h5>Add Container</h5>
                    <hr>
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        {{ form|crispy }}
                    </div>
                    <button type="submit" class="btn btn-primary">Add Container</button>
                </form>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <h5 class="card-header">Manage Containers</h5>
                    <div class="card-body">
                        <!-- <a class="btn btn-warning mb-3 w-100" href="{% url 'add_user' %}">Add Customer</a> -->
                        <a class="btn btn-primary mb-3 w-100" href="{% url 'add_container' %}">Add</a>
                        <a class="btn btn-info mb-3 w-100" href="{% url 'containers' %}">All</a>
                        <a class="btn btn-info mb-3 w-100" href="{% url 'containers' %}">Recent</a>
                        <a class="btn btn-primary mb-3 w-100" href="{% url 'user_list' %}">Users</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
