{% extends './register_customer.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="p-5">
    <div class="row">
        <div class="col">
            <img src="{% static 'img/service-1.jpg'%}" alt="" style="width: 100%;" class="rounded">
        </div>
        <div class="col pt-5 p-3 rounded">
            {% if messages %}
            <div class="text-danger">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            <h2 class="lh-lg border border-top-0 border-end-0 border-start-0 w-50 mb-3">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-4">
                    {{form.email}}
                </div>

                <div class="form-group mb-4">
                    {{form.password}}
                </div>
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
